<!DOCTYPE html>
<html lang="pl">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Moja e-przychodnia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        h2 {
            font-style: italic;
        }



        .right {
            margin-top: 125px;
        }

        .section1 {
            background-color: #3e4b56;
            color: white;
            width: 100%;
            text-align: right;
            padding-right: 35px;
            font-size: medium;
        }
    </style>
</head>

<body>
    <header th:insert="fragments/general.html :: header"> </header>
    <div class="section1">
        <div sec:authorize="isAnonymous()">
            Nie jesteś zalogowany.
        </div>
        <div sec:authorize="isAuthenticated()">
            Jesteś zalogowany jako: <b><span sec:authentication="name"></span></b>
        </div>
    </div>
    <div class="myBackground">
        <div class="right">
            <div>
                <h2>Umów wizytę już teraz!</h2>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <h3><a th:href="@{/login}" class="btn btn-primary">Zaloguj się</a></h3>
                <h3> <a th:href="@{/register}" class="btn btn-primary">Zarejestruj się</a></h3>
                <h3> <a th:href="@{/doctors?page=1}" class="btn btn-primary">Przeglądaj bez logowania</a></h3></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3> <a th:href="@{/doctors?page=1}" class="btn btn-primary">Umów wizytę</a></h3></a>
            </div>
        </div>
    </div>

</body>

</html>
