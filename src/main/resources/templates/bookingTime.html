            <button type="submit" class="btn btn-link" > Wybierz typ wizyty</button>
        </form>

<script>
    $(function () {
        $("#datepicker").datepicker({
            dateFormat: "yy-mm-dd",
            minDate: +1,
            firstDay: 1,
            maxDate: +32,
            beforeShowDay: function (d) {
                var day = d.getDay();
                var day1 = "[[${day1}]]";
                var day2 = "[[${day2}]]";
                // return [day != 0 && day != 1 && day != 2 && day != 3];
                return [day == day1 || day == day2];
            },
        });
    });

</script>
