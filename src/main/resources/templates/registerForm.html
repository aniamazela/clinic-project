<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zarejestruj się</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h3 {
            font-style: italic;
        }

        .right {
            font-size: 14px;
        }

        tr {
            border-bottom: 1px solid darkslategray;
        }
    </style>
</head>

<body>
    <header th:insert="fragments/general.html :: header"> </header>
    <div th:insert="fragments/general.html :: sec2"> </div>
    <div class="right">
        <h3>Rejestracja</h3>

        <table>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <p th:text="${message}" class="error"></p>
                <tr>
                    <td><label>Nazwa użytkownika:</label></td>
                    <td><input type="text" th:field="*{username}" placeholder="Wprowadź nazwę użytkownika"
                            class="form-control" th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">
                    </td>
                </tr>
                <tr>
                    <td><label>Hasło:</label></td>
                    <td><input type="text" th:field="*{password}" placeholder="Wprowadź hasło" class="form-control"
                            th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">
                    </td>
                </tr>
                <tr>
                    <td><label>Imię:</label></td>
                    <td><input type="text" th:field="*{firstName}" placeholder="Wprowadź imię" class="form-control"
                            th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">
                    </td>
                </tr>
                <tr>
                    <td><label>Nazwisko:</label></td>
                    <td><input type="text" th:field="*{surname}" placeholder="Wprowadź nazwisko" class="form-control"
                            th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error">
                    </td>
                </tr>
                <tr>
                    <td><label>E-mail:</label></td>
                    <td><input type="text" th:field="*{email}" placeholder="Wprowadź e-mail" class="form-control"
                            th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">
                    </td>
                </tr>
                <tr>
                    <td><label>Telefon:</label></td>
                    <td><input type="text" th:field="*{phoneNumber}" placeholder="Wprowadź numer telefonu"
                            class="form-control" th:errorclass="error" />
                        <br>
                        <th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Załóż konto</button>
                    </td>
                </tr>

            </form>
        </table>
    </div>

</body>

</html>
